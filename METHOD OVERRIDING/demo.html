	 <body>
	 <script Language="javascript">
	 var x=parseInt(prompt("enter a no="));
	 if(x>0)
	 {
	 document.write("+ve);
	 } 
	 if(x<0)
	 {
	 document.write("-ve");
	 } 
	 if(x==0)
	 {
	 document.write("zero");
	 }
	 </script>
	 </body>
